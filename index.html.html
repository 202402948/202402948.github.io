<!DOXTYPE html>
<!-- 이것은 주석입니다. -->
<html>
<head>
	<meta charset="utf-8">
	<title>나의 웹페이지</title>
	<style>
		div{
			/* display: inline-block; */
			width:150px;
			height: 60px;
			border: 1px solid white;
			background-color: bisque;
			padding: 10px;

		}

		#n3:hover{opacity: 0.4;}

		.sub{
			background-color: aliceblue;
			position: relative;
			top: 10px;
			left: 6px;
		}
		#fix{
			position: fixed; /* 절대적인 위치값 */
			bottom: 50px;
			right: 100px;
		}

		li{
			display: inline-block;
			margin-left: 20px;
		}


	</style>
</head>
<body>
	<div>DIV1</div>
	<div class="sub">DIV2</div>
	<div id="n3">DIV3</div>
	<div class="sub">DIV4</div>
	<div>DIV5</div>
	<div id="fix">DIV6</div>
	<div>DIC7</div>
	<br>
	<img src="8주차 이미지.jpg" width="250px" style="float: left;">
	이 그림은 코끼리가 길을 걷고있는 것을 그린 이미지이다.

	<ul>
		<li>프랑스</li>
		<li>이탈리아</li>
		<li>덴마크</li>
	</ul>


</body>
</html>
